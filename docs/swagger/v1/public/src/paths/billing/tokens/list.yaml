get:
  tags:
    - Валюты
  summary: Список валют
  description: Метод получения списка валют
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  - type: object
                    properties:
                      uuid:
                        type: string
                        example: "9a5019c4-9988-41e5-b9b2-c74b02e1ad12"
                      name:
                        type: string
                        example: 'BTC'
                      symbol:
                        type: string
                        example: 'bitcoin'
                      amount:
                        type: float
                        example: 29840

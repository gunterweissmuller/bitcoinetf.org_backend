otherServices:
  - name: queue
    cmd: sh
    args:
      - -c
      - php artisan queue:work
  - name: schedule
    cmd: sh
    args:
      - -c
      - php artisan schedule:work
  - name: statistic-report-monthly-account-report
    cmd: sh
    args:
      - -c
      - php artisan queue:work --tries=12 --queue=statistic.report.monthly_account_report

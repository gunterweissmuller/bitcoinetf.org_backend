get:
  security: [ ]
  tags:
    - Languages
  summary: Language All
  description: Method for get Languages
  parameters:
    - in: query
      name: per_page
      required: false
      description: "Count items on page"
      schema:
        type: integer
    - in: query
      name: page
      required: false
      description: 'Current page number'
      schema:
        type: integer
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              current_page:
                type: numeric
                description: "Current page number"
                example: 1
              from:
                type: numeric
                description: "First page number"
                example: 1
              last_page:
                type: numeric
                description: "Last page number"
                example: 1
              per_page:
                type: numeric
                description: "Per page items"
                example: 1
              total:
                type: numeric
                description: "Total items"
                example: 1
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: numeric
                      description: "Id"
                      example: 1
                    name:
                      type: string
                      example: "Language name"
                    slug:
                      type: string
                      example: "eng"
                    is_editable:
                      type: boolean
                      example: "true"
                    created_at:
                      type: string
                      example: "2022-09-27T23:18:03.000000Z"
                    updated_at:
                      type: string
                      example: "2022-09-28T12:06:05.000000Z"
    400:
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  pipeline_exception:
                    type: object
                    properties:
                      status:
                        type: integer
                      error_code:
                        type: string
                      message:
                        type: string
          examples:
            var1:
              summary: Stake not active.
              value:
                status: 400
                error_code: "COIN:011"
                message: "Stake not active."
            var2:
              summary: Stake not stopped.
              value:
                status: 400
                error_code: "COIN:012"
                message: "Stake not stopped."


# /v1/private/settings/level
get:
  tags:
    - Page section
  summary: Page sections all
  description: Method for get all page sections
  parameters:
    - in: path
      name: pageId
      required: true
      description: "Page id"
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - language_id
          type: object
          properties:
            language_id:
              type: numeric
              description: "Language Id"
              example: 1
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: numeric
                      description: "Section Id"
                      example: 1
                    page_id:
                      type: numeric
                      description: "Page id"
                      example: 1
                    language_id:
                      type: numeric
                      description: "Language Id"
                      example: 1
                    name:
                      type: string
                      example: "Test page name"
                    status:
                      type: string
                      example: "active"
                    number:
                      type: numeric
                      description: "Number of position"
                      example: 1
                    data:
                      type: object
                      description: "Data for sections"
                      example: [ 1, 2, 3 ]
                    files:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: numeric
                            description: "Id"
                            example: 1
                          path:
                            type: string
                            description: "File path on server"
                            example: "public/image/2022/11/14/21/34/v32KTYZiFnQ8ynmCeYrjAFayBClAV6uCxORQANau.jpg"
                          real_path:
                            type: string
                            description: "File path in web"
                            example: "https://files.bitcoinetf.org/ethd-test/public/image/2022/11/14/21/34/v3e34nQ8ynmCeYrjAFayBClAV6uCxORQANau.jpg"
                          type:
                            type: string
                            description: "File type"
                            example: "image"
                          extension:
                            type: string
                            description: "File extension"
                            example: "jpg"
                          status:
                            type: string
                            description: "File status"
                            example: "active"
                            enum:
                              - active
                              - deleting
                              - deleted
                          created_at:
                            type: string
                            example: "2022-09-27T23:18:03.000000Z"
                          updated_at:
                            type: string
                            example: "2022-09-28T12:06:05.000000Z"
                    created_at:
                      type: string
                      example: "2022-09-27T23:18:03.000000Z"
                    updated_at:
                      type: string
                      example: "2022-09-28T12:06:05.000000Z"
    400:
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  pipeline_exception:
                    type: object
                    properties:
                      status:
                        type: integer
                      error_code:
                        type: string
                      message:
                        type: string
          examples:
            var1:
              summary: Stake not active.
              value:
                status: 400
                error_code: "COIN:011"
                message: "Stake not active."
            var2:
              summary: Stake not stopped.
              value:
                status: 400
                error_code: "COIN:012"
                message: "Stake not stopped."
